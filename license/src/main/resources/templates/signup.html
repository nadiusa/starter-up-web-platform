<!DOCTYPE html>
<html layout:decorate="~{default}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
</head>
<body>
<div layout:fragment="content">
    <form class="form-signin" method="post" th:action="@{/signup}">
        <img alt="" class="mb-4" height="72" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg"
             width="72"/>
        <h1 class="h3 mb-3 font-weight-normal">Signup Here</h1>
        <div th:if="${param.error}">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label class="sr-only" for="inputUsername">Username</label>
        <input class="form-control" id="inputEmail" name="email" placeholder="Username" required="" type="email"/>
        <label class="sr-only" for="inputPassword">Password</label>
        <input class="form-control" id="inputPassword" name="password" placeholder="Password" required=""
               type="password"/>
        <label class="sr-only" for="inputFullname">Full Name</label>
        <input class="form-control" id="inputEmail" name="fullname" placeholder="Fullname" required="" type="text"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
    <form class="form-signin" method="get" th:action="@{/login}">
        <button class="btn btn-md btn-success btn-block" type="Submit">Sign In</button>
    </form>
</div>
</body>
</html>
